<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div id="myDiv">Це таблиця</div>
  <input type="text" id="myInput" placeholder="Введіть текст">
  
  <button id="changeTableButton">Змінити таблицю</button>
  <button id="returnButton">Повернутися</button>

  <script>
    $(document).ready(function(){

      // .html()
      var newContent = "<p>Привіт, Інтернет!</p>";
      $("#myDiv").html(newContent);

      // .css()
      $("#myDiv").css({
        "color": "blue",
        "font-size": "20px"
      });

      // .val()
      var inputValue = $("#myInput").val();
      alert("Введений текст: " + inputValue);

      // Зміна таблиці при натисканні кнопки "Змінити таблицю"
      $("#changeTableButton").click(function(){
        // Додамо новий рядок в таблицю
        var newRow = "<tr><td>New Data 1</td><td>New Data 2</td></tr>";
        $("table").append(newRow);

        // Змінимо фоновий колір таблиці
        $("table").css("background-color", "lightyellow");
      });

      // Повернення на lab11 при натисканні кнопки "Повернутися"
      $("#returnButton").click(function(){
        window.location.href = "lab11.html";
      });

    });
  </script>

  <table>
    <tr>
      <th>Заголовок 1</th>
      <th>Заголовок 2</th>
    </tr>
    <tr>
      <td>Дані 1</td>
      <td>Дані 2</td>
    </tr>
  </table>

</body>
</html>
