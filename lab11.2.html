<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #myDiv {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div id="myDiv">Це блок з текстом</div>
  
  <button id="returnButton">Повернутися</button>

  <script>
    $(document).ready(function(){

      // .html()
      var newContent = "<p>Привіт, Інтернет!</p>";
      $("#myDiv").html(newContent);

      // .css()
      $("#myDiv").css({
        "color": "blue",
        "font-size": "20px"
      });

      // .val()
      var inputValue = $("#myInput").val();
      alert("Введений текст: " + inputValue);

      // .attr()
      $("#myImage").attr("src", "new-image.jpg");
      $("#myImage").attr("alt", "Нове зображення");

      // .removeAttr()
      $("#myLink").removeAttr("href");

      // .after()
      $("#myDiv").after("<p>Це новий елемент, доданий після блоку</p>");

      // .unwrap()
      $("#myDiv").unwrap();

      // .width(функція)
      $("#myDiv").width(function(index, currentWidth){
        // Збільшимо ширину блоку на 50px
        return currentWidth + 50;
      });

      // .offset()
      var offset = $("#myDiv").offset();
      alert("Відступ по горизонталі: " + offset.left + "px, Відступ по вертикалі: " + offset.top + "px");

      // Повернення на lab11 при натисканні кнопки "Повернутися"
      $("#returnButton").click(function(){
        window.location.href = "lab11.html";
      });

    });
  </script>

</body>
</html>
