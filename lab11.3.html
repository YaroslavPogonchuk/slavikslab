<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    button {
      margin: 5px;
    }
    div {
      width: 150px;
      height: 50px;
      background-color: lightblue;
      margin: 20px;
    }
  </style>
</head>
<body>

  <button id="endButton">.end()</button>
  <button id="nextUntilButton">.nextUntil()</button>
  <button id="sliceButton">.slice()</button>
  <button id="firstButton">.first()</button>
  <button id="parentButton">.parent()</button>

  <div>Елемент 1</div>
  <div>Елемент 2</div>
  <div>Елемент 3</div>
  <div>Елемент 4</div>
  
  <button id="returnButton">Повернутися</button>

  <script>
    $(document).ready(function(){

      // .end()
      $("#endButton").click(function(){
        $("div").css("color", "red").end().css("border", "2px solid green");
      });

      // .nextUntil()
      $("#nextUntilButton").click(function(){
        $("div").eq(1).nextUntil("div").css("background-color", "yellow");
      });

      // .slice()
      $("#sliceButton").click(function(){
        $("div").slice(1, 3).css("font-weight", "bold");
      });

      // .first()
      $("#firstButton").click(function(){
        $("div").first().css("background-color", "orange");
      });

      // .parent()
      $("#parentButton").click(function(){
        $("div").parent().css("border", "1px dashed blue");
      });

      // Повернення на lab11 при натисканні кнопки "Повернутися"
      $("#returnButton").click(function(){
        window.location.href = "lab11.html";
      });

    });
  </script>

</body>
</html>
