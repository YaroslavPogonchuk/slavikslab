<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .modifyStyle {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <ul>
    <li>Елемент 1</li>
    <li class="modifyStyle">Елемент 2</li>
    <li>Елемент 3</li>
    <li class="modifyStyle">Елемент 4</li>
  </ul>

  <button id="modifyClassButton">Ввімкнути стилі для класу</button>
  <button id="modifyLiButton">Ввімкнути стилі для кожного третього елементу &lt;li&gt;</button>
  <button id="returnButton">Повернутися</button>

  <script>
    $(document).ready(function(){

      // Ввімкнути стилі та додати текст "modify" для всіх елементів з класом "modifyStyle"
      $("#modifyClassButton").click(function(){
        $("li").filter(".modifyStyle").css({
          "color": "red",
          "font-weight": "bold"
        }).text("modify");
      });

      // Ввімкнути стилі та додати текст "modify" для кожного третього елементу <li>
      $("#modifyLiButton").click(function(){
        $("li").filter(":nth-child(3n)").addClass("modifyStyle").text("modify");
      });

      // Повернення на lab11 при натисканні кнопки "Повернутися"
      $("#returnButton").click(function(){
        window.location.href = "lab11.html";
      });

    });
  </script>

</body>
</html>
