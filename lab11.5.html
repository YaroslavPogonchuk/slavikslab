<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Example</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <div id="element">Це елемент</div>

  <script>
    $(document).ready(function(){

      // Використання методів
      var containerResult = $.contains(document.documentElement, document.getElementById('element'));
      console.log('$.contains():', containerResult);

      var dataObject = $.data($('#element')[0], 'customData', 'Hello, data!');
      console.log('$.data():', dataObject);

      // Виведення результатів $.type()
      var values = [42, 'Hello', [1, 2, 3], { key: 'value' }, true];
      for (var i = 0; i < values.length; i++) {
        console.log('$.type() for ' + values[i] + ':', $.type(values[i]));
      }

      // Посилання на lab11 при натисканні кнопки "Повернутися"
      $("#returnButton").click(function(){
        window.location.href = "lab11.html";
      });

    });
  </script>

  <button id="returnButton">Повернутися</button>

</body>
</html>
