<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Methods Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #element {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="element"></div>
    <button id="animateButton">Анімувати</button>
    <button id="clearQueueButton">Очистити чергу</button>
    <button id="stopButton">Зупинити анімацію</button>
    <p><a href="lab11.html"><- Повернутися назад</a></p>

    <script>
        $(document).ready(function() {
            // Анімація елемента
            var animateElement = function() {
                $("#element").animate({
                    width: '200px',
                    height: '200px',
                    opacity: 0.5
                }, 2000);
            };

            // Клік на кнопку "Анімувати"
            $("#animateButton").click(function() {
                animateElement();
            });

            // Клік на кнопку "Очистити чергу"
            $("#clearQueueButton").click(function() {
                $("#element").clearQueue();
            });

            // Клік на кнопку "Зупинити анімацію"
            $("#stopButton").click(function() {
                $("#element").stop();
            });
        });
    </script>

</body>
</html>
