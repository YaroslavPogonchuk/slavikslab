<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab3 question1</title>
</head>
<body>
<label for="w">Ширина:</label>
<input type="number" id="w" placeholder="Введіть ширину" oninput="calculate()"><br><br>

<label for="h">Довжина:</label>
<input type="number" id="h" placeholder="Введіть довжину" oninput="calculate()"><br><br>

<p>Периметр: <span id="perimeter"></span></p>
<p>Площа: <span id="area"></span></p>
<p>Довжина діагоналі: <span id="diagonal"></span></p>

<script>
    function calculate() {
        const w = parseFloat(document.getElementById("w").value);
        const h = parseFloat(document.getElementById("h").value);

        if (w && h) {
            const perimeter = 2 * (w + h);
            const area = w * h;
            const diagonal = Math.sqrt(w ** 2 + h ** 2);

            document.getElementById("perimeter").textContent = perimeter.toFixed(4);
            document.getElementById("area").textContent = area.toFixed(4);
            document.getElementById("diagonal").textContent = diagonal.toFixed(4);
        }
    }
</script>

</html>
