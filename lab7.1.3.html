<body>
    <h1>Завдання 1.3</h1>
    <p><strong>Функція, що відображає введений текстовий рядок у протилежному порядку .reverser()</strong></p>

    <p>Введіть текст: <input type="text" id="textInput"></p>
    <button onclick="reverseTextAndDisplay()">Обернути текст</button>

    <p>Результат: <span id="result"></span></p>

    <script>
        function reverser(inputText) {
            return inputText.split('').reverse().join('');
        }

        function reverseTextAndDisplay() {
            const inputText = document.getElementById('textInput').value;
            const reversedText = reverser(inputText);
            document.getElementById('result').textContent = reversedText;
        }
    </script>
