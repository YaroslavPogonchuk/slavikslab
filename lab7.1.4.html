<body>
    <h1>Завдання 1.4</h1>
    <p><strong>Функція, яка виконує дві операції на введеному текстовому рядку:</strong></p>

    <p>1. Поміняти місцями друге і третє слово.<br>
       2. Замінити пропуски на коми.</p>

    <p>Введіть текст: <input type="text" id="textInput"></p>
    <button onclick="performReplacements()">Виконати заміни</button>

    <p>Результат: <span id="result"></span></p>

    <script>
        function replace(inputText) {
            // Розділити рядок на окремі слова
            const words = inputText.split(' ');

            // Поміняти місцями друге і третє слово
            if (words.length >= 3) {
                const temp = words[1];
                words[1] = words[2];
                words[2] = temp;
            }

            // Замінити пропуски на коми
            const replacedText = words.join(', ');

            return replacedText;
        }

        function performReplacements() {
            const inputText = document.getElementById('textInput').value;
            const replacedText = replace(inputText);
            document.getElementById('result').textContent = replacedText;
        }
    </script>
