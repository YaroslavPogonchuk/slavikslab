<body>
    <h1>Завдання 2.3</h1>
    <p><strong>Функція, яка переводить у верхній регістр перший символ рядка.</strong></p>

    <p>Рядок: <input type="text" id="textInput"></p>
    <button onclick="capitalizeAndDisplay()">Перевести у верхній регістр</button>

    <p>Результат: <span id="result"></span></p>

    <script>
        function capitalizeFirstCharacter(text) {
            if (text.length > 0) {
                const firstCharacter = text.charAt(0).toUpperCase();
                return firstCharacter + text.slice(1);
            } else {
                return text;
            }
        }

        function capitalizeAndDisplay() {
            const text = document.getElementById('textInput').value;
            const capitalizedText = capitalizeFirstCharacter(text);
            document.getElementById('result').textContent = capitalizedText;
        }
    </script>
