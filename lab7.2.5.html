<body>
    <h1>Завдання 2.5</h1>
    <p><strong>Функція, яка перевіряє наявність спаму у рядку.</strong></p>

    <p>Рядок: <input type="text" id="textInput"></p>
    <button onclick="checkAndDisplay()">Перевірити на спам</button>

    <p>Результат: <span id="result"></span></p>

    <script>
        function checkForSpam(text) {
            const spamWords = ["100% безкоштовно", "збільшення продажів", "тільки сьогодні", "не видаляйте"];
            for (const spamWord of spamWords) {
                if (text.toLowerCase().includes(spamWord.toLowerCase())) {
                    return true;
                }
            }
            return false;
        }

        function checkAndDisplay() {
            const text = document.getElementById('textInput').value;
            const isSpam = checkForSpam(text);
            document.getElementById('result').textContent = isSpam ? "Рядок містить спам" : "Рядок не містить спам";
        }
    </script>
