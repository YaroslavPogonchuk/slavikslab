    <h1>Завдання 2.6</h1>
    <p><strong>Функція, яка скорочує рядок та додає три крапки, якщо рядок перевищує максимальну довжину.</strong></p>

    <p>Рядок: <input type="text" id="textInput"></p>
    <p>Максимальна довжина: <input type="number" id="maxLengthInput"></p>
    <button onclick="truncateAndDisplay()">Скоротити</button>

    <p>Результат: <span id="result"></span></p>

    <script>
        function truncateString(text, maxLength) {
    if (text.length > maxLength) {
        let truncatedText = text.slice(0, maxLength - 3);
        if (truncatedText.endsWith("...")) {
            return truncatedText;
        } else {
            return truncatedText + '...';
        }
    } else {
        return text;
    }
}


        function truncateAndDisplay() {
            const text = document.getElementById('textInput').value;
            const maxLength = parseInt(document.getElementById('maxLengthInput').value);
            const truncatedText = truncateString(text, maxLength);
            document.getElementById('result').textContent = truncatedText;
        }
    </script>
